<div class="column">
    <div class="ui form at-">
        <h1 class="at-title">
            <center>为了给您更好的服务，完善您的相关信息</center>
        </h1>
        <div class="at-content">
            <form ng-submit="saveProfile()">
                <div class="field">
                    <label>真实姓名</label>
                    <div class="ui left icon input at-signup-text">
                        <input type="text" placeholder="姓名" ng-model="realName">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>地址</label>
                    <div class="ui left icon input at-signup-text">
                        <input type="text" ng-model="address">
                        <i class="home icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>产业类型</label>
                    <div class="ui left icon input at-signup-text">
                        <input type="text" ng-model="industry">
                        <!-- <i class="lock icon"></i> -->
                    </div>
                </div>
                <div class="field">
                    <label>产业规模</label>
                    <div class="ui left icon input at-signup-text">
                        <input type="text" ng-model="scale">
                        <!-- <i class="lock icon"></i> -->
                    </div>
                </div>
                <center>
                    <div class="ui green submit button">完成</div>
                </center>
            </form>
        </div>
    </div>
</div>
