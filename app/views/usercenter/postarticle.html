<!-- <p>This is the usercenter/postArticle view.</p> -->
<div class="column">
    <form class="ui form" action="#/" method="get">
        <div class="at-post-content">
            <div class="field">
                <label>文章标题</label>
                <div class="ui left input at-signup-text">
                    <input type="text" placeholder="文章标题">
                </div>
            </div>
            <div class="field">
                <label>文章内容</label>
                <div class="ui left input at-signup-text">
                    <!--<textarea name="name" rows="8" cols="40"  placeholder="在此编辑文章"></textarea>-->
                    <textarea id="editor" placeholder="在此编辑文章" style="width: 100% ;" autofocus></textarea>
                </div>
            </div>
            <div class="field">
                <label>文章标签</label>
                <div class="ui left input at-signup-text">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label>文章分类</label>
                <div class="ui left input at-signup-text">
                    <select class="ui search dropdown" name="category">
                        <option value="0">分类1</option>
                        <option value="1">分类2</option>
                        <option value="2">分类3</option>
                        <option value="3">分类4</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label>排序</label>
                <div class="ui left input at-signup-text">
                    <input type="text" placeholder="">
                </div>
            </div>
            <div class="field">
                <label>图片链接</label>
                <div class="ui left input at-signup-text">
                    <input type="text" placeholder="">
                </div>
            </div>
            <center><input type="submit" class="fluid ui green submit button" value="提交"></center>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('.ui.dropdown').dropdown();
    var editor = new Simditor({
        textarea: $('#editor')
        //optional options
    });
</script>
