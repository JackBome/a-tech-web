<div class="column">
    <div class="ui form">
        <h1 class="at-title">
            <center>登录到农科110</center>
        </h1>
        <div class="at-content" style="margin-bottom: 170px;">
            <form class="" ng-submit="login2()" method="post">
                <div class="field">
                    <label>手机号</label>
                    <div class="ui left icon input">
                        <input type="text" placeholder="请输入您的手机号" ng-model="phone">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>密码</label>
                    <div class="ui left icon input">
                        <input type="password" placeholder="请输入您的密码" ng-model="password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <input class="ui green submit button" type="submit" style="width: 100%" value="登陆">
                <a href="#/registerFirstStep" style="float: right;margin-bottom: 50px; margin-top: 15px;">
                    没有帐号?点此注册
                </a>
            </form>
        </div>
    </div>
</div>
